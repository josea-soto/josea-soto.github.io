    <section>
        <h2>
            Contact Form
        </h2>
        <form method="get" action="contact-request.html">
            <fieldset name="client-info" class="reservation-section">

                <legend>&emsp;Client Information&emsp;</legend>
                <label>
                    <span>Name*</span>
                    <input type="text" name="fullname" pattern="[A-Z a-z]{5,}" title="fullname" required="">
                </label>
                <label>
                    <span> Email</span>
                    <input type="email" name="email" placeholder="mymail@gmail.com">
                </label>
                <label>
                    <span> Phone*</span>
                    <input type="tel" name="phone" placeholder="+52 1 55 1234 5678" required="">
                </label>

                <label> Please leave a comment
                    <textarea rows="5" cols="33"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Send comments" id="submit-btn">
        </form>
